<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Button Clicker</h1>

    <div class="container">
        <p>Click the button!</p>
        <button id="click-button">Click Me!</button>
        
        <h1 id="click-count">Times Clicked: 0</h1>

        <div class="row">
            <button id="cpc-button">Increase CPC: 250 Clicks</button>
            <button id="trophy-button">Buy a trophy: 100 Clicks</button>
            <button id="trophy-button10">Buy 10 trophies: 900 Clicks</button>
        </div>

        <h2 id="trophy-counter">Trophies: 0</h2>

        <div class="row">
            <button id="win-button">Buy a win: 10 Trophies</button>
            <button id="win-button10">Buy 10 wins: 90 Trophies</button>
        </div>

        <h2 id="win-counter">Wins: 0</h2>

        <button id="reset-button">Reset?</button>

        <p class="autosave-text">Progress is automatically saved.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
